<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Cartão de Visitas</title>
    <link rel="stylesheet" href="style.css">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="card">
		<img src="image/img2.jpg" alt="Minha Foto" class="profile-img">
        <h1>Seu Nome</h1>
        <p class="title">Desenvolvedor Front-End</p>
        <p>Transformando café em código e ideias em realidade.</p>
        
        <div class="links">
		<a href="#"><i class="fab fa-github"></i> GitHub</a>
		<a href="#"><i class="fab fa-linkedin"></i> LinkedIn</a>
		<a href="#"><i class="fab fa-instagram"></i> Instagram</a>
		<div class="links">
    <a href="https://wa.me/5511999998888?text=Olá!%20Vi%20seu%20cartão%20digital." 
       target="_blank" 
       class="whatsapp">
       <i class="fab fa-whatsapp"></i> WhatsApp
    </a>
</div>
</div>
    </div>
<script>
    const card = document.querySelector('.card');
    let isDragging = false;
    let offsetX, offsetY;

    function startDragging(e) {
        isDragging = true;
        const rect = card.getBoundingClientRect();
        // Detecta se é toque ou mouse
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        
        offsetX = clientX - rect.left;
        offsetY = clientY - rect.top;
        card.style.transition = 'none';
        card.style.transform = 'none';
        card.style.left = rect.left + 'px';
        card.style.top = rect.top + 'px';
    }

    function moveDragging(e) {
        if (!isDragging) return;
        // Evita que a tela suba/desça enquanto você arrasta o card
        if (e.touches) e.preventDefault(); 

        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;

        card.style.left = (clientX - offsetX) + 'px';
        card.style.top = (clientY - offsetY) + 'px';
    }

    function stopDragging() {
        isDragging = false;
    }

    // Eventos de Mouse
    card.addEventListener('mousedown', startDragging);
    document.addEventListener('mousemove', moveDragging);
    document.addEventListener('mouseup', stopDragging);

    // Eventos de Toque (Celular)
    card.addEventListener('touchstart', startDragging, { passive: false });
    document.addEventListener('touchmove', moveDragging, { passive: false });
    document.addEventListener('touchend', stopDragging);
</script>
</body>
</html>
