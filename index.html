</head>
<body>

    <div class="card">
		<img src="image/img2.jpg" alt="Minha Foto" class="profile-img">

       target="_blank" 
       class="whatsapp">
       <i class="fab fa-whatsapp"></i> WhatsApp
    </a>
</div>
</div>
    </div>
<script>
    const card = document.querySelector('.card');
    let isDragging = false;
    let offsetX, offsetY;

    card.addEventListener('mousedown', (e) => {
        isDragging = true;
        
        // Pega a posição atual do card
        const rect = card.getBoundingClientRect();
        
        // Calcula onde o mouse clicou dentro do card
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
        
        card.style.transition = 'none'; // Movimento instantâneo
        card.style.transform = 'none';   // Remove o translate centralizador
        
        // Fixa a posição atual para evitar o pulo
        card.style.left = rect.left + 'px';
        card.style.top = rect.top + 'px';
    });

    document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;

        // Move o card seguindo o mouse
        card.style.left = (e.clientX - offsetX) + 'px';
        card.style.top = (e.clientY - offsetY) + 'px';
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
    });
</script>
</body>
</html>
